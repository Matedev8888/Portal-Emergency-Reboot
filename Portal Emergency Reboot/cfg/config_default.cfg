unbindall

// Movement
bind "w"            "+forward"
bind "s"            "+back"
bind "a"            "+moveleft"
bind "d"            "+moveright"
bind "SPACE"        "+jump"
bind "CTRL"         "+duck"
bind "SHIFT"        "+speed"

// Actions
bind "MOUSE1"       "+attack"
bind "MOUSE2"       "+attack2"
bind "r"            "+reload"
bind "g"            "+alt1" // Swap Portalgun/Paintgun
bind "e"            "+use"
bind "MOUSE3"       "+zoom"
bind "MWHEELUP"     "+zoom_in"
bind "MWHEELDOWN"   "+zoom_out"
bind_osx "z"        "+zoom"

// Multiplayer
bind "q"            "+mouse_menu_taunt"
bind "TAB"          "+remote_view"
bind "f"            "+mouse_menu"
bind "c"            "+voicerecord"
bind "t"            "say"
bind "v"            "swap_ss_input" // Was R in portal2

// Miscellaneous
bind "ESCAPE"       "cancelselect"
bind "F5"           "jpeg"
bind "F6"           "save quick"
bind "F7"           "load quick"
bind "PAUSE"        "pause"
bind "`"            "toggleconsole"

joyadvancedupdate silent
